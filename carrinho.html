        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>

                </thead>
                <tbody id="cart-items">
                    <!-- Aqui serão listados os itens do carrinho dinamicamente -->
                </tbody>
            </table>
            <p id="cart-total">Total: R$ 0,00</p>

        </section>
        </section>
